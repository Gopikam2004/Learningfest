<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <p>The ol elements define an ordered list</p>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <p>The ul elements define an unordered list</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <label>Do you like designing</label>
        <input type="text"><br><br><br>
        <label>Do you like designing</label>
        <input type="checkbox"><br><br><br>
        <label>Write a description:</label><textarea rows="5" cols="35"></textarea>
        <br>
        <br>
        <input type="submit">
</body>
</html>
